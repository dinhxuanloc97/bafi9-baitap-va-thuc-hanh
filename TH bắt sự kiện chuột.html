<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

  <img style="width: 20%" id = "myImage"src="https://toigingiuvedep.vn/wp-content/uploads/2021/11/hinh-anh-qua-bong-1-600x397.jpg"/>
  <p>Click button below to move the image tp right</p>
  <input type="button"value="click Right" onclick="moveRight()"/>
    <input type="button"value="click Left" onclick="moveLeft()"/>
    <input type="button"value="click Top" onclick="moveTop()"/>
    <input type="button"value="click Bot" onclick="moveBot()"/>


<script>
    let imgObj = null;
    imgObj = document.getElementById('myImage');
    function init(){
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
        imgObj.style.top = '0px' ;
        imgObj.style.right = '0 px';
        imgObj.style.bot = '0px';


    }
    function moveRight(){
        imgObj.style.left= parseInt(imgObj.style.left) + 10 +'px';
    }
    function moveLeft(){
        imgObj.style.left= parseInt(imgObj.style.left) -10 +'px';
    }
    function moveTop(){
        imgObj.style.top= parseInt(imgObj.style.top) -10+'px';
    }
    function moveBot(){
        imgObj.style.top= parseInt(imgObj.style.top) +10+'px';
    }
    window.onload = init;

</script>
</body>
</html>
